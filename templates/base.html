<!DOCTYPE html>
<html lang="en" style="--hue: 233; --hue-complimentary1: 263; --hue-complimentary2: 293;">
<head>
  <meta charset="UTF-8">
  <title>OptiPlex❄️</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="/static/style.css">

</head>
<body>
<!-- partial:index.partial.html -->
  <header class="header">
    <a href="#" class="logo">OptiPlex</a>

    <input type="checkbox" id="check" />
    <label for="check" class="icons">
      <i class="bx bx-menu" id="menu-icon"></i>
      <i class="bx bx-x" id="close-icon"></i>
    </label>

    <nav class="navbar">
      <a href="" class="nav-item" style="--i: 0">Home</a>
      <a href="#" class="nav-item" style="--i: 1">How it Works</a>
      <a href="#" class="nav-item" style="--i: 3">Services</a>
      <a href="#" class="nav-item" style="--i: 4">Contact</a>
    </nav>
  </header>
<!-- Overlay -->
<div class="overlay">
    {% block main %}
    {% endblock %}
</div>
<!-- Canvas -->
<div class="orb-canvas">
  <div class="blob1 lower-right"></div>
</div>  
</body>
</html>
