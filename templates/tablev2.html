{% extends 'base.html' %}

{% block main %}
<form action="/result" method="post" id="form1">
    <div id="userInput">
      <h3>Total Asset (â‚±):</h3>
      <input type="number" step="0.01" name="asset">
    </div>
    <br><hr><br>
    <table>
        <tr>
            <th>Investment Name</th>
            <th>Rate of Return<br><small>(%)</small></th>
            <th>Risk<br><small>(%)</small></th>
            <th>Min Allocation<br><small>(%)</small></th>
            <th>Max Allocation<br><small>(%)</small></th>
        </tr>
        {% for i in range(rows) %}
        <tr>
            <td>
                <input type="text" name="invName{{i}}">
            </td>
            {% for j in range(columns) %}
            <td>
                <input type="number" step="0.01" name="r{{i}}c{{j}}">
            </td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    <input type="hidden" name="rows" value="{{ rows }}">
    <input type="hidden" name="columns" value="{{ columns }}">
    
    <div id="midCol"> 
    <div class="overlay__btns">
        <button type="submit" form="form1" value="submit" class="overlay__btn btn__gradient overlay__btn--colors">Submit</button>
    </div>
        
</form>
{% endblock %}
